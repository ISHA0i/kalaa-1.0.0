schemaVersion: 2.0.0
metadata:
  name: node-react-fullstack
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: cd FRONTEND && npm install && cd ../BACKEND && npm install
  - id: build
    exec:
      component: dev
      commandLine: cd FRONTEND && npm run build && cd ../BACKEND && npm run build
  - id: test
    exec:
      component: dev
      commandLine: cd FRONTEND && npm run test